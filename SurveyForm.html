<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body style="background: linear-gradient(to right, orange, white, orange); text-align: center;">

    <div style="width: 50%; margin: auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 0px gray;">
        <h2>Survey Form</h2>
        <p>User stories survey form</p>
       
        <form>
            <label>Name: <input type="text" placeholder="Enter Name"></label><br><br>
            <label>E-mail: <input type="email" placeholder="Enter E-Mail"></label><br><br>
            <label>Work Experience: <input type="number" placeholder="Enter Number"></label><br><br>

            <label>Are you comfortable investing in real estate without investigating?
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </label><br><br>

            <label>Suggestions to build a trusted platform:
                <input type="text">
            </label><br><br>

            <label>You are ready to invest in:</label>
            <input type="checkbox"> Real Estate <br>
            <input type="checkbox"> Mutual Funds <br>
            <input type="checkbox"> Crypto Currency <br>
            <input type="checkbox"> Stocks & Bonds <br><br>

            <label>Are you ready for further contact?</label>
            <input type="radio" name="contact"> Yes
            <input type="radio" name="contact"> No <br><br>

            <button style="background-color: orange; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Submit</button>
        </form>
    </div>

</body>
</html>
