<!DOCTYPE html>
<html>
<head>
    <style>
        .music-player {
            width: 300px;
            height: 100px;
            border: 2px solid #000;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <h4>Simple Music Player</h4>
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
